<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Temperature convert</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="stylesheets/dashboard.css" rel="stylesheet">

  
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      
    </nav>

    <div class="container-fluid">
      <div class="row">
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <ul class="list-unstyled">
                  <li><label><input id="convert-c" type="radio" name="unit" value="c" checked> 攝氏轉換為華氏</label></li>
                  <li><label><input id="convert-f" type="radio" name="unit" value="f"> 華氏轉換為攝氏</label></li>
                </ul>
                <div id="buttons">
                  <div class="row">
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">1</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">2</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">3</a></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">4</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">5</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">6</a></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">7</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">8</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">9</a></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">0</a></div>
                    <div class="col-md-4"><a class="btn btn-default btn-block" href="#" role="button">.</a></div>
                  </div>
                </div>
                <br>

                <div class="input-group">
                  <input id="input" class="form-control text-right" type="text" name="temperature" value="0">
                  <span class="input-group-btn">
                    <a id="convert" type="button" class="btn btn-default" onclick="doCalc">轉換</a>
                    <a id="clear" type="button" class="btn btn-default">清除</a>
                  </span>
                </div>
                <br>
                
                <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon1">結果</span>
                  <input id="result" class="form-control text-right" type="number" name="temperature" value="0" readonly>
                </div>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
    <script src="scripts/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!--<script src="../../assets/js/vendor/holder.min.js"></script>-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
    <script>
     function doCalc(){
        var input =document.getElementById("input");
        var result=document.getElementById("result");.

        var r=(input.value*1.8)+32;
        result.value=r;

     }
    </script>
  </body>
</html>
