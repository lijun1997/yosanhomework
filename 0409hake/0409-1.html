    <script>
        var bricks = [];
        var currentBrick = 0;
        var forwardSteps = 0;
        function gogo(){
            var n=0;

            while(true){
                ++n;
                var brick=document.getElementById("a"+n);
                if(!brick){
                    break; 
                }   
                bricks.push(brick);
            }
            document.getElementById("gogogo").onclick=function(){
                forwardSteps = (bricks.length * 3);
                forwardSteps+=Math.floor(Math.random()*bricks.length);

                forwardBrick()
            }  
        }
        function forwardBrick(){
            bricks[currentBrick].className = bricks[currentBrick].className.replace("active", "");

            currentBrick++;
            

            if (currentBrick >= bricks.length) {
                currentBrick = 0;
            }
            bricks[currentBrick].className += " active";

            if(forwardSteps>0)
