            body {

            #game {
                position: absolute;

            #playground {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 1px;
                height: 1px;
                margin: auto;
            }
            #playground .mole {
                width: 120px;
                height: 120px;
                line-height: 120px;
                text-align: center;
                background-image: url(./image/grass-upper.png);
                background-repeat: no-repeat;
                background-size: 120px 60px;
                background-position: top 0;
                position: relative;
            }
            #playground .mole::before {
                content: "";
                width: 80px;
                height: 80px;
                background-image: url(./image/mole-laugh1.png);
                background-repeat: no-repeat;
                background-size: 80px 80px;
                background-position: top 0;
                position: absolute;
                top: 40px;
                left: 20px;
                opacity: .5;
                transition: all 1s;
            }
            #playground .mole.active::before {
                background-image: url(./image/mole.png);
                top: 0;
                opacity: 1;
                transition: all .3s;
            }
            #playground .mole.hit::before {
                background-image: url(./image/mole-thump4.png);
                top: 40px;
                opacity: 1;
                transition: all .2s;
            }
            #playground .mole::after {
                content: "";
                width: 120px;
                height: 60px;
                background-image: url(./image/grass-lower.png);
                background-repeat: no-repeat;
                background-size: 120px 60px;
                background-position: top 0;
                position: absolute;
                bottom: 0;
                left: 0;
            }
            #score {
                position: fixed;
                min-width: 250px;
                right: 0;
                top: 20px;
                background: rgba(50, 50, 50, .5);
                padding: 20px;
            }
        </style>
