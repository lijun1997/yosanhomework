    <h1 class="container  my-4">台東開查某之旅</h1>
    <div class="container mt-4 ">
        <div class="">
             <label for="" class="border-bottom border-dark pb-4 col-10 ">九份是昔日台灣的採金礦中心，環山面海，擁有變化多端的山海美景，為一座小小的山城，保有著純樸的舊日生活風貌。參觀九份之後我們下一個目的地是金瓜石，到了金瓜石首先我們會先去金瓜石黃金博物館參觀。探訪以前在這裡採礦的歷史與物品等等，深入了解這個地方在以前是一個多麼重要的開採地點。之後就到了四四南，四四南村為台北市第一個眷村， 緊鄰台北101絕佳的地理位置，都是觀賞101的絕佳首席，因時代背景不同，令人產生穿越時空的錯覺及城鄉差異的感覺。想看看台北不一樣的都市樣貌，不妨前來感受舊式眷村的氛圍，看著大台北昔日至今的變化</label>       
        </div>
      
        <div class="row mt-4 border-bottom border-dark pb-4 col-10 ">
              <div class="col-4">
                <img src="/imgs/9 (6).jpg " alt=""class="rounded-circle rounded mx-auto d-block "style="width:200px;height:200px;">

            <div class="col-7">
                <h2 class=" md-4" >鄒鄒 <span class="text-muted">(chocho)</h2>
                <p class="mt-4"><h5>鄭成功之父鄭芝龍曾為海盜，後為南明水師將領，出身明朝福建省泉州府南安縣安平鎮（現分屬中國福建省泉州市轄下的晉江市安海鎮及南安市石井鎮）[4]，母田川氏出身於日本肥前國平戶島（今日本長崎縣平戶市）。鄭成功生於平戶。</h5></p><br>
