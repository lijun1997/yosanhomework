<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" />

    <title>拎北導遊啦</title>
  </head>
  <body>
    <div class="container">
        <div class="d-flex flex-column mt-3">
            地區:
            <select class="mt-3" style="width: 7%">
                <option >臺北市</option>
                <option >新北市</option>
                <option >基隆市</option>
                <option >桃園市</option>
                <option >新竹縣</option>
                <option >新竹市</option>
                <option >苗栗縣</option>
                <option >臺中市</option>
                <option >南投縣</option>
                <option >彰化縣</option>
                <option >雲林縣</option>
                <option >嘉義縣</option>
                <option >臺南市</option>
                <option >高雄市</option>
                <option >屏東縣</option>
                <option >宜蘭縣</option>
                <option >花蓮縣</option>
                <option >臺東縣</option>
                <option >澎湖縣</option>
                <option >金門縣</option>
                <option >連江縣</option>
                    　
            </select>
            行程名稱:
            <input class="mt-3" type="text"style="width: 40%;">
            行程描述:
            <input class="mt-3" type="text"style="width: 40%;height:250Px;">
            主行程照片:
            <input class="mt-3" type="text"style="width: 40%;">
            
            <div>
                    價錢(/人):
                <input type="text" class="form-control m-0"style="width: 10%;">
            </div>
            <div>
                    限定人數: <br>
                <input class="mt-3" type="number"class="mt-3 " name="quantity" value="1" min="1" max="16"style="width: 4%;">
            </div>
            詳細內容照片照片:
            <input class="mt-3 md-3" type="text"style="width: 40%;">
        </div>
    </div>
    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">訂單</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">評價</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">歷史紀錄</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
