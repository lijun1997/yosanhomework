    <script>
        var card=$(".card");
        var cardpool=[];
        begain();
        function begain(){
            var a = Math.floor(Math.random() * 8);
            if (cardpool.indexOf(a) == -1) {
                cardpool.push(a);
            }
            if (cardpool.length == 8) {
                return;
            } else {
                begain();
            }
        
        for (var i = 1; i <= 8 / 2; i++) {
        $(card[cardpool[i - 1]]).addClass("card-" + i);
        $(card[cardpool[cardpool.length - i]]).addClass("card-" + i);
        }
        }
        $(".card-1").on('click', function () {
            $(this).css({
                "background-image": "url(images/cho.jpg)"
            })
        });
